    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "team";
        src: local("Corporate A Light"),
          url("fonts/Corporate\ A\ Light.ttf") format("truetype");
      }

      body {
        font-family: "team";
      }

      .header {
        background-color: black;
        color: white;
        padding: 10px;
        height: 100px;
        font-size: 20px;
      }

      .inheader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .center-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 30px;
        font-weight: bold;
        border: 1px solid white;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
      }
      .profile {
        position: relative;
      }

      .profile .menu {
        display: none;
        position: absolute;
        right: 0;
        width: 200px;
        background-color: rgba(255, 255, 255);
        color: black;
        font-size: small;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        z-index: 1;
      }

      .profile:hover .menu {
        display: block;
      }

      .profile img {
        border-radius: 50%;
      }

      img {
        width: 50px;
        height: 50px;
      }

      .cars {
        display: flex;
        justify-content: center;
        background-color: #e6e6e9;
        height: 900px;
        margin-top: 20px;
      }

      .list {
        overflow: auto;
      }

      .car1 img:nth-of-type(1) {
        width: 430px;
        height: 300px;
        border-radius: 20px 20px 0px 0px;
      }

      .car1 {
        margin-top: 20px;
        background-color: black;
        text-align: center;
        position: relative;
        border-radius: 20px;
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        color: green;
      }
      a:active {
        color: red;
      }

      .car1 img:nth-of-type(2) {
        width: 35px;
        height: 35px;
        position: absolute;
        border-radius: 100%;
        padding: 8px;
        background-color: beige;
        margin: 10px 0px 0px -45px;
      }

      .list {
        display: grid;
        grid-template-columns: 430px 430px 430px;
        gap: 15px;
      }

      .car1:hover {
        color: white;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.5);
      }

      .car1 .accessories {
        border-radius: 2%;
        visibility: hidden;
        background-color: rgb(26, 25, 25);
        color: white;
        width: 430px;
        position: absolute;
        z-index: 1;
        margin-top: 0px;
      }

      .car1:hover .accessories {
        visibility: visible;
      }
      table {
        display: flex;
        border: 1px solid white;
        justify-content: center;
        padding: 10px;
      }
      .space {
        padding-left: 10px;
      }
    </style>
    <script>
      function toggleHeart(img) {
        var out = "nofill.png";
        var fill = "filled.png";
        const status = img.src.includes(out) === false;
        img.src = status ? out : fill;
        var carlist = img.getAttribute("data-car");
        localStorage.setItem(carlist, img.src);
        var favContainer = document.querySelector(".favcars");
        if (!status) {
          if (!favContainer.innerHTML.includes(`<p>${carlist}</p>`)) {
            favContainer.innerHTML += `
             <p>${carlist}</p>
             `;
          }
        } else {
          var favItems = favContainer.querySelectorAll("p");
          favItems.forEach((p) => {
            if (p.textContent === carlist) {
              p.remove();
            }
          });
        }
      }

      document.addEventListener("DOMContentLoaded", init);

      function init() {
        fetch("data/data.json")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((val) => {
              document.querySelector(".list").innerHTML += `
           <div class="car1">
            <img src="${val.car_img_url}"/> 
            <img class="heartIcon" data-car="${val.name}" onclick="toggleHeart(this)" src="./nofill.png"></img>
           <a href="../Specifications/specification.html?car=${val.serial_number}"><h3>${val.name} â¤´</h3></a>
            <div class="accessories">
            <h4>Specification</h4>
            <hr>
            <table>
              <tr>
                <td>Transmission </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Transmission}</td>
              </tr>
              <tr>
                <td>Engine </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Engine}</td>
              </tr>
              <tr>
                <td>Fuel Type </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Fuel_type}</td>
              </tr>
              <tr>
                <td>Power </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Power}</td>
            </tr>
            <tr>
                <td>Mileage </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Mileage}</td>
            </tr>
            <tr>
                <td>Airbags </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].Airbags}</td>
            </tr>
            <tr>
                <td>NCAP Safety Ratings </td>
                <td class ="space" ></td>
                <td>:</td>
                <td class ="space" ></td>
                <td>${val.specifications[0].NCAP_safety_ratings}</td>
            </tr>
          </table>
        </div>
      </div>
          `;
            });
            var heartIcons = document.querySelectorAll(".heartIcon");

            heartIcons.forEach((icon) => {
              var carKey = icon.getAttribute("data-car");
              var saved = localStorage.getItem(carKey);
              if (
                saved &&
                saved ==
                  "http://127.0.0.1:5500/Team2GroupAssignment%203/Home/filled.png"
              ) {
                icon.src = saved;
                document.querySelector(".favcars").innerHTML += `
            <p>${carKey}</p>
            `;
              }
            });
          })
          .catch((err) => console.log(err));
      }
    </script>
