<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/create-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("formSetup").addEventListener("submit", function (e) {
        e.preventDefault();
        const formTitle = document.getElementById("formTitle").value;
        const fieldCount = document.getElementById("fieldCount").value;
        window.location.href = `form.html?title=${encodeURIComponent(formTitle)}&fields=${fieldCount}`;
      });
    });
  </script>
</head>
 
<body>
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="admin.html">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 30rem;">
      <h2 class="mb-4 text-center">Create New Form</h2>
      <form id="formSetup">
        <div class="mb-3">
          <label for="formTitle" class="form-label">Form Title</label>
          <input type="text" id="formTitle" class="form-control" placeholder="Enter form title" required>
        </div>
        <div class="mb-3">
          <label for="fieldCount" class="form-label">Number of Fields</label>
          <input type="number" id="fieldCount" class="form-control" placeholder="Enter number of fields" min="1" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Generate Form</button>
      </form>
    </div>
  </div>
</body>
</html>
