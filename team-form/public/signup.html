<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <style>
        .border-md {
            border-width: 2px;
        }

        body {
            min-height: 900px;
            background: url("./images/Bg.png") no-repeat center center fixed;
            background-size: cover;
            font-family: "Poppins", sans-serif;
            color: white;
            position: relative;
            overflow: hidden;

        }

        #logo {
            transform: translate(1350px, 20px);
        }

        .input-group-text {
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 0 0 10px;
        }

        .input-group-text i {
            font-size: 20px;
        }

        body::before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 900px;
        }

        .login-form {
            margin-bottom: 110px;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 50px;
            border-radius: 15px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-form h1 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .form-control {
            background-color: white;
            border: none;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: gray;
            padding-left: 20px;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: gray;
            font-weight: bold;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.7);
            border-color: #007bff;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin: 20px auto 0 auto;
            width: 300px;
            height: 70px;
        }

        .text-muted span {
            color: white;
        }

        .text-muted a {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="./images/white_logo.png" alt="logo" width="100" />
                </a>
            </div>
        </nav>
    </header>

    <div class="login-section">
        <div class="login-form">
            <h1>Create an Account</h1>
            <form id="signupForm">
                <div class="row">
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name"
                            class="form-control bg-white border-left-0 border-md" required />
                    </div>

                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Last Name"
                            class="form-control bg-white border-left-0 border-md" required />
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user-tag text-muted"></i>
                            </span>
                        </div>
                        <select id="role" name="role" class="form-control bg-white border-left-0 border-md">
                            <option value="user" selected>User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address"
                            class="form-control bg-white border-left-0 border-md" required />
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password"
                            class="form-control bg-white border-left-0 border-md" required />
                    </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button type="submit" class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">Create your account</span>
                        </button>
                    </div>

                    <div class="text-center w-100" style="margin-top: 30px">
                        <p class="text-muted font-weight-bold">
                            <span>Already Registered?</span>
                            <a href="signin.html" class="text-primary ml-2">Login</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document
            .getElementById("signupForm")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = {
                    firstname: document.getElementById("firstName").value,
                    lastname: document.getElementById("lastName").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    role: document.getElementById("role").value,
                };

                fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                })
                    .then((response) => {
                        if (!response.ok) {
                            return response.json().then((error) => {
                                throw new Error(error.message || "Registration failed");
                            });
                        }
                        return response.json();
                    })
                    .then((data) => {
                        alert("Registration successful!");
                        window.location.href = "signin.html";
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Error: " + error.message);
                    });
            });
    </script>
</body>

</html>
